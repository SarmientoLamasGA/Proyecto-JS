<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Organizadores de acrílicos para artículos de librería y resaltadores"
    />
    <meta
      name="keywords"
      content="organizadores, acrílico, librería, artículos, studygram, cajas plásticas, resaltadores, marcadores"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>CATALOGO</title>
  </head>
  <body>
    <header>
      <nav class="nav navbar navbar-expand-lg">
        <div class="nav__logo-container logo-container">
          <img
            class="nav__logo"
            src="Multimedia/Logo.jpg"
            alt="Logo triceratienda"
          />
        </div>
        <div
          class="
            nav__navbar
            container-fluid
            navbar navbar-light
            d-flex
            align-content-center
          "
        >
          <a class="navbar-brand" href="#"></a>
          <button
            class="nav__burger navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="nav__collapse navbar collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="nav__list navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav__item">
                <a
                  class="nav__link nav-link active"
                  aria-current="page"
                  href="../"
                >
                  <button class="nav__button nav-button">INICIO</button>
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link nav-link" href="../productos/">
                  <button class="nav__button--active">PRODUCTOS</button>
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link nav-link" href="../galeria/">
                  <button class="nav__button">GALERÍA</button>
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link nav-link" href="../nosotros/">
                  <button class="nav__button">NOSOTROS</button>
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link nav-link" href="../contacto/">
                  <button class="nav__button">CONTACTO</button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="user-bar">
        <div class="user-bar__cart-section">
          <div class="user-bar__cart-info" id="cartDiv">
            <a id="cart-link" href="#"
              ><img src="Multimedia\shopping-cart.svg" alt="" id="cart-img"
            /></a>

            <p id="cartNumber"></p>
          </div>
        </div>
      </div>
      <section class="compras">
        <div class="title-box">
          <h1 class="titles">Sección de compras</h1>
          <br />
          <h2 class="subtitles">Nuestro catalogo de organizadores</h2>
        </div>

        <div class="catalogo"></div>
      </section>
    </main>

    <section id="buySection" class="buy">
      <div id="buyDiv">
        <div id="cierre">
          <img src="Multimedia/close.svg" alt="cerrar" id="closeCross" />
        </div>
        <h1 class="subtitles cartTitle">Carrito de compra</h1>
        <div class="cart" id="cart">
          <ul id="list"></ul>
          <button class="boton-final" id="guardar-compra">
            Guardar compra
          </button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__copyright text-center" id="copyright">
        Copyright - 2021. Todos los derechos reservados.
      </div>
      <ul class="footer__logo-container">
        <li>
          <a href="https://wa.me/1124590314" target="_blank">
            <img
              class="footer__logos"
              src="Multimedia/whatsapp.svg"
              alt="Whatsapp logo"
          /></a>
        </li>
        <li>
          <a href="https://www.instagram.com/triceratienda/" target="_blank">
            <img
              class="footer__logos"
              src="Multimedia/instagram.svg"
              alt="Instagram logo"
          /></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
